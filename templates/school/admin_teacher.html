{% extends 'school/adminbase.html' %}
{% load static %}

{% block content %}
<head>
  <meta property="og:title" content="Al-Tamayuz School">
  <meta property="og:description" content="Al-Tamayuz School for the Distinguished is a leading school in Iraq, committed to providing high-quality education and fostering academic excellence and growth. Al-Tamayuz School is a pioneering educational institution in Iraq, striving to create a modern and integrated learning environment, aiming to develop creative minds, enhance academic achievement, and refine students' personal skills.">
  <meta property="og:image" content="{% static 'images/icon.png' %}">
  <meta name="theme-color" content="#0056b3"> <!-- لون أزرق لـ Open Graph -->
  <meta property="og:color" content="#0056b3">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

  <link rel="icon" href="{% static 'images/icon.png' %}" type="image/png">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f6f9;
      margin: 0;
      padding: 0;
    }

    a:link, a:visited {
      text-decoration: none;
    }

    h6 {
      color: #ffffff;
      margin-top: 50px;
      font-size: 20px;
      text-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
      font-weight: 600;
    }

    .order-card {
      color: #fff;
      height: 220px;
      border-radius: 10px;
      margin-top: 180px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease-in-out;
      position: relative;
      overflow: hidden;
    }

    .order-card:hover {
      transform: translateY(-10px);
    }

    .card-block {
      padding: 20px;
      text-align: center;
      z-index: 1;
      position: relative;
    }

    .bg-c-blue {
      background: linear-gradient(to right, #f2a100, #9a6700);
    }

    .bg-c-green {
      background: linear-gradient(to right, #f2a100, #9a6700);
    }

    .bg-c-yellow {
      background: linear-gradient(to right, #f2a100, #9a6700);
    }

    .bg-c-pink {
      background: linear-gradient(to right, #f2a100, #9a6700);
    }

    .card {
      border: none;
      transition: all 0.3s ease-in-out;
      position: relative;
    }

    .card i {
      font-size: 36px;
    }

    .card h6 {
      margin-bottom: 5px;
    }

    @media (max-width: 768px) {
      .order-card {
        margin-bottom: 20px;
      }

      .card i {
        font-size: 30px;
      }

      .col-md-4 {
        max-width: 100%;
        flex: 0 0 100%;
      }
    }

    .btn {
      border-radius: 50px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #ff4081;
    }

    /* Add particles container style */
    .particles-js-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* Make the entire card clickable */
    .order-card a {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
  </style>
</head>

<body>
  <div class="container my-5">
    <div class="row">
      <div class="col-md-4 col-xl-3 mb-4">
        <div class="card bg-c-blue order-card" onclick="window.location.href='admin-view-teacher'">
          <div id="particles1" class="particles-js-container"></div>
          <a href="admin-view-teacher"></a>
          <div class="card-block">
            <h6>View All Teachers</h6>
            <h2 class="text-right"><i class="fas fa-eye"></i></h2>
          </div>
        </div>
      </div>

      <div class="col-md-4 col-xl-3 mb-4">
        <div class="card bg-c-green order-card" onclick="window.location.href='admin-add-teacher'">
          <div id="particles2" class="particles-js-container"></div>
          <a href="admin-add-teacher"></a>
          <div class="card-block">
            <h6>Add a Teacher</h6>
            <h2 class="text-right"><i class="fas fa-plus-circle"></i></h2>
          </div>
        </div>
      </div>

      <div class="col-md-4 col-xl-3 mb-4">
        <div class="card bg-c-yellow order-card" onclick="window.location.href='admin-approve-teacher'">
          <div id="particles3" class="particles-js-container"></div>
          <a href="admin-approve-teacher"></a>
          <div class="card-block">
            <h6>Approve a Teacher</h6>
            <h2 class="text-right"><i class="fas fa-check-circle"></i></h2>
          </div>
        </div>
      </div>

      <div class="col-md-4 col-xl-3 mb-4">
        <div class="card bg-c-pink order-card" onclick="window.location.href='/admin-view-teacher-salary'">
          <div id="particles4" class="particles-js-container"></div>
          <a href="/admin-view-teacher-salary"></a>
          <div class="card-block">
            <h6>View Teacher Salaries</h6>
            <h2 class="text-right"><i class="fas fa-dollar-sign"></i></h2>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <script>
    window.onload = function() {
      // Particle effect for each card (always visible)
      particlesJS('particles1', {
        particles: {
          number: {
            value: 90,
            density: { enable: true, value_area: 500 }
          },
          size: { value: 3 },
          move: { speed: 2 }
        }
      });

      particlesJS('particles2', {
        particles: {
          number: {
            value: 90,
            density: { enable: true, value_area: 500 }
          },
          size: { value: 3 },
          move: { speed: 2 }
        }
      });

      particlesJS('particles3', {
        particles: {
          number: {
            value: 90,
            density: { enable: true, value_area: 500 }
          },
          size: { value: 3 },
          move: { speed: 2 }
        }
      });

      particlesJS('particles4', {
        particles: {
          number: {
            value: 90,
            density: { enable: true, value_area: 500 }
          },
          size: { value: 3 },
          move: { speed: 2 }
        }
      });
    };
  </script>
</body>

{% endblock content %}
